<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Color The Past v1.0</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body onload="start()">
    <div id="all" style="padding: 10px">
      <div>
        <p style="margin-bottom: 10px; display: inline">
          COLOR THE PAST:
          <input
            type="button"
            id="btn_copy"
            value="Copy"
            style="margin-left: 25px"
            onclick="copyImage()"
            class="small"
          />
          <input
            type="button"
            id="btn_color"
            value="Grey"
            style="margin-left: 25px"
            onclick="toBW()"
            class="small"
          />
          <input
            type="button"
            id="btn_bw"
            value="Colorize"
            style="margin-left: 25px"
            onclick="toColor()"
            class="small"
          />
          <label
            style="
              margin-left: 25px;
              display: inline-block;
              text-align: right;
              width: 200px;
            "
            id="status"
          >
            Status
          </label>
        </p>
      </div>
      <div id="body">
        <img
          id="origImg"
          src="img/euphonium.jpg"
          width="480"
          height="640"
          style="border: 1px solid black"
        />
        <canvas
          id="canvas"
          width="480"
          height="640"
          style="border: 1px solid black"
        ></canvas>
      </div>
    </div>
  </body>
</html>
